<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span>Profile</span> {{profile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{profile.name}}</span>
                </dd>
                <dt><span>Gender</span></dt>
                <dd>
                    <span>{{profile.gender}}</span>
                </dd>
                <dt><span>Age</span></dt>
                <dd>
                    <span>{{profile.age}}</span>
                </dd>
                <dt><span>Phone Nr</span></dt>
                <dd>
                    <span>{{profile.phoneNr}}</span>
                </dd>
                <dt><span>Reseme</span></dt>
                <dd>
                    <div *ngIf="profile.reseme">
                        <a (click)="openFile(profile.resemeContentType, profile.reseme)">open</a>
                        {{profile.resemeContentType}}, {{byteSize(profile.reseme)}}
                    </div>
                </dd>
                <!--<dt><span>User</span></dt>
                <dd>
                    {{profile.user?.id}}
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <div *ngIf="profile.address">
                        <a [routerLink]="['/address', profile.address?.id, 'view']">{{profile.address?.id}}</a>
                    </div>
                </dd>-->
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
