<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="application">
            <h2><span>Application</span> {{application.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>State</span></dt>
                <dd>
                    <span>{{application.state}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{application.end}}</span>
                </dd>
                <dt><span>Last Changed</span></dt>
                <dd>
                    <span>{{application.lastChanged}}</span>
                </dd>
                <dt><span>Profile</span></dt>
                <dd>
                    <div *ngIf="application.profile">
                        <a [routerLink]="['/profile', application.profile?.id, 'view']">{{application.profile?.name}}</a>
                    </div>
                </dd>
                <dt><span>Round</span></dt>
                <dd>
                    <div *ngIf="application.round">
                        <a [routerLink]="['/round', application.round?.id, 'view']">{{application.round?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application', application.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
