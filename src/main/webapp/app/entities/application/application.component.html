<div>
    <h2 id="page-heading">
        <span>Applications</span>
        <!--<button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application" [routerLink]="['/application/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Application
            </span>
        </button>-->
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="applications?.length === 0">
        <span>No applications found</span>
    </div>
    <div class="table-responsive" *ngIf="applications?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <!--<th scope="col" ><span>ID</span></th>-->
            <th scope="col" ><span>State</span></th>
            <th scope="col" ><span>End</span></th>
            <th scope="col" ><span>Last Changed</span></th>
            <!--<th scope="col" ><span>Profile</span></th>-->
            <th scope="col" ><span>Round</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let application of applications ;trackBy: trackId">
                <!--<td><a [routerLink]="['/application', application.id, 'view' ]">{{application.id}}</a></td>-->
                <td>{{application.state}}</td>
                <td>{{application.end | date:'mediumDate'}}</td>
                <td>{{application.lastChanged | date:'mediumDate'}}</td>
                <!--<td>
                    <div *ngIf="application.profile">
                        <a [routerLink]="['/profile', application.profile?.id, 'view' ]" >{{application.profile?.id}}</a>
                    </div>
                </td>-->
                <td>
                    <div *ngIf="application.round">
                        <a [routerLink]="['/round', application.round?.id, 'view' ]" >{{application.round?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/application', application.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button *ngIf="accountService.hasAnyAuthority('ROLE_ADMIN')" type="submit"
                                [routerLink]="['/application', application.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(application)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
