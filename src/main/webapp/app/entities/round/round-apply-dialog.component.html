<form name="deleteForm" (ngSubmit)="confirmApply(round.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm apply operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-round-heading">Are you sure you want to apply this Round?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button id="jhi-confirm-delete-round" type="submit" class="btn btn-outline-primary">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Apply</span>
        </button>
    </div>
</form>
