<div>
    <h2 id="page-heading">
        <span>Rounds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-round" [routerLink]="['/round/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Round
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rounds?.length === 0">
        <span>No rounds found</span>
    </div>
    <div class="table-responsive" *ngIf="rounds?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Start Time</span></th>
            <th scope="col" ><span>End Time</span></th>
            <th scope="col" ><span>Max Cap</span></th>
            <th scope="col" ><span>Current Cap</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let round of rounds ;trackBy: trackId">
                <td><a [routerLink]="['/round', round.id, 'view' ]">{{round.id}}</a></td>
                <td>{{round.startTime | date:'mediumDate'}}</td>
                <td>{{round.endTime | date:'mediumDate'}}</td>
                <td>{{round.maxCap}}</td>
                <td>{{round.currentCap}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/round', round.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/round', round.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(round)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
