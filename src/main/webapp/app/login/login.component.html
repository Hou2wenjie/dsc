<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">

                    <div class="card fat">
                        <div class="card-body">

                            <div class="brand">
                                <img src="../../content/images/logo-jhipster.png" alt="logo">
                            </div>

                            <div class="alert alert-danger" *ngIf="authenticationError">
                                <strong>Failed to sign in!</strong> Please check your credentials and try again.
                            </div>
                            <form (ngSubmit)="login()" class="my-login-validation">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input  type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" required data-eye>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked class="custom-control-input">
                                        <label for="rememberMe" class="custom-control-label">Remember Me
                                            <a  class="float-right" (click)="requestResetPassword()">
                                                Forget Your Password?
                                            </a>
                                        </label>
                                    </div>

                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2019 &mdash; Luancarlos Rocha
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
